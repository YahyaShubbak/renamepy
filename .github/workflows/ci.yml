name: CI Tests

# Define when this workflow should run
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11"]
      fail-fast: false  # Don't cancel other jobs if one fails

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y exiftool

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only essential dependencies
        pip install PyQt6 || echo "PyQt6 installation failed, continuing..."
        pip install Pillow || echo "Pillow installation failed, continuing..."
        pip install PyExifTool || echo "PyExifTool installation failed, continuing..."

    - name: Check Python setup
      run: |
        python --version
        python -c "import sys; print(f'Python executable: {sys.executable}')"

    - name: Run minimal syntax check
      run: |
        python -c "import py_compile; py_compile.compile('RenameFiles.py', doraise=True)"
        echo "✅ Syntax check passed"

    - name: Run minimal functionality test
      run: |
        python test_minimal.py

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Basic syntax validation
      run: |
        python -m py_compile RenameFiles.py
        echo "✅ Lint check passed"
