name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
  # Install system packages required by PyQt6 on ubuntu runners
  sudo apt-get update && sudo apt-get install -y libegl1 libgl1-mesa-glx libxkbcommon0 libxcb-xinerama0 || true
  python -m pip install --upgrade pip
  pip install PyQt6
  pip install pillow
        
    - name: Check Python syntax
      run: |
        python -m py_compile modules/*.py
        
    - name: Run CI test
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        # Run an inline smoke check so the CI job doesn't fail if a top-level
        # helper file is missing from the checkout for any reason.
        python -c "import modules.exif_processor as exif, modules.main_application as main_app; assert hasattr(exif, 'find_exiftool_path'); assert hasattr(exif, 'get_safe_target_path'); print('SMOKE_OK')"
