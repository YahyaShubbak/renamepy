name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        # Install system packages required by PyQt6 on ubuntu runners (Ubuntu 24.04 uses mesa package names)
        sudo apt-get update && sudo apt-get install -y libegl1-mesa libgl1-mesa-dri libgles2-mesa libxkbcommon0 libxcb-xinerama0 || true
        # Small runtime check (harmless) to list EGL provider if present
        ldconfig -p | grep EGL || true
        python -m pip install --upgrade pip
        pip install PyQt6
        
    - name: Check Python syntax
      run: |
        python -m py_compile modules/*.py
        python -m py_compile modules/dialogs/*.py
        python -m py_compile modules/handlers/*.py
        python -m py_compile modules/ui/*.py
        python -m py_compile modules/utils/*.py
        
    - name: Run CI test
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        # Run an inline smoke check to verify critical modules can be imported
        # Test exif_processor module
        python -c "import modules.exif_processor as exif; assert hasattr(exif, 'find_exiftool_path'); assert hasattr(exif, 'sync_exif_date_to_file_date'); assert hasattr(exif, 'batch_sync_exif_dates'); print('exif_processor: OK')"
        # Test file_utilities module
        python -c "import modules.file_utilities as fu; assert hasattr(fu, 'get_safe_target_path'); assert hasattr(fu, 'is_media_file'); print('file_utilities: OK')"
        # Test exif_service_new module
        python -c "from modules.exif_service_new import ExifService; service = ExifService(); assert hasattr(service, 'get_cached_exif_data'); assert hasattr(service, 'batch_get_raw_metadata'); assert hasattr(service, 'get_all_metadata'); service.cleanup(); print('ExifService: OK')"
        # Test rename_engine module
        python -c "from modules.rename_engine import RenameWorkerThread; print('RenameWorkerThread: OK')"
        echo "All critical imports successful!"
